<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title></title>

  <body>
    <script>
      var coworkers = ['egoing', 'leezche', 'lkllok', 'taeho', 'kohgo4'];
    </script>

    <h1>Loop & Array</h1>
    <h2>Co workers</h2>

    <ul>
